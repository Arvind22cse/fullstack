<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insert Data</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content:center;
      align-items: center;
      position: relative;
    



    
    } 
 
.container {
  
  opacity: 0.5;
  position: relative;
  width: 600px;

  padding: 30px;
  border-radius: 10px;
  position: relative;

  
  transition: opacity 0.3s; 
  font-family: Arial, Helvetica, sans-serif;
  color:white;

}

  </style>
</head>
<body>
  <img src="https://i.pinimg.com/originals/c5/34/1a/c5341a72c861bd63e30694b250d26b68.jpg" style="width:100%;height :100% ;object-fit:cover;position:absolute">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const img = document.getElementById("img");
      const container = document.querySelector(".container");

      container.addEventListener("mouseenter", () => {
        img.style.opacity = 0.9; 
      });

      container.addEventListener("mouseleave", () => {
        img.style.opacity = 0.5;
      });
    });
  </script>
  <div class="container" style="background-image: url(https://wallpaperaccess.com/full/701499.jpg); object-fit:cover;background-repeat: no-repeat;  
  background-attachment:fixed;background-repeat:no-repeat;width: 40%;height:auto" id="img">
  
  <h1>Insert Data</h1>
  <form action="/insert" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br><br>
    <button type="submit">Insert</button><br><br>
 
    
  </form>
  <form action="/delete" method="get">
    Type a name to be deleted: <input type="text" id="deleteName" name="nameToDelete">
    <input type="submit" value="DELETEONE" >
  </form><br><br>
  <form action="/deletemany" method="get">
    Type a name to be deleted (many): <input type="text" id="deleteNameMany" name="nameToDelete">
    <input type="submit" value="DELETE MANY">
  </form><br>
  <h1>Generate Report</h1>
  <a href="/report">Generate Report</a>
  </div>
</body>
</html>
